<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de libro</title>
    <link rel="stylesheet" href="static/estilo_libro.css"> <!-- Enlace al CSS -->
</head>
<body>
    <div class="form-container">
        <h1>Registro de libro</h1>
        <form action="/registro_libro" method="POST">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required><br>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required><br>

            <label for="resumen">Resumen:</label><br>
            <textarea id="resumen" name="resumen" rows="4" cols="50" required></textarea><br>

            <label>Medio:</label>
            <input type="radio" id="fisico" name="medio" value="Físico" required>
            <label for="fisico">Físico</label>
            <input type="radio" id="magnetico" name="medio" value="Magnético" required>
            <label for="magnetico">Magnético</label><br>

            <input type="submit" value="Enviar">
            <a href="/">Volver</a>

        </form>
    </div>
</body>
</html>
