<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <link rel="stylesheet" href="static/estilo_producto.css"> <!-- Enlace al CSS -->
</head>
<body>
    <div class="form-container">
        <h1>Registro de Productos</h1>
        <form action="/registro_productos" method="POST">
            <label for="producto">Producto:</label>
            <input type="text" id="producto" name="producto" required><br>

            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria" required>
                <option value="Proteina">Proteína</option>
                <option value="verduras">Verduras</option>
                <option value="productos lacteos">Productos lácteos</option>
                <option value="Frutas">Frutas</option>
            </select><br>

            <label for="existencia">Existencia:</label>
            <input type="number" id="existencia" name="existencia" required><br>

            <label for="precio">Precio:</label>
            <input type="text" id="precio" name="precio" required><br>

            <input type="submit" value="Enviar">
            <a href="/">Volver</a>

        </form>
    </div>
</body>
</html>
